<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, maximum-scale=1, user-scalable=0">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="css/spectrum.min.css">
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="InAppBrowser">
                <div>
                    closebuttoncolor:<input class="color-picker" name="closebuttoncolor" type="text" placeholder="closebuttoncolor" />
                </div>   
                <div>
                    closebuttoncaption:<input name="closebuttoncaption" type="text" placeholder="closebuttoncaption" />
                </div>                                   
                <div>
                    hidenavigationbuttons:<select name="hidenavigationbuttons"><option value="yes">yes</option><option value="no" selected="selected">no</option></select>
                </div>
                <div>
                    location:<select name="location"><option value="yes">yes</option><option value="no">no</option></select>
                </div>
                <div>
                    toolbar:<select name="toolbar"><option value="yes">yes</option><option value="no">no</option></select>
                </div>   
                <div>
                    toolbarcolor:<input class="color-picker" name="toolbarcolor" type="text" placeholder="toolbarcolor" />
                </div>                             
                <div>
                    toolbartranslucent:<select name="toolbartranslucent"><option value="yes">yes</option><option value="no">no</option></select>
                </div>
                <button id="DOCS">View Documentation</button> 
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/spectrum.min.js"></script>
    </body>
</html>
